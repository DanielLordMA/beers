<!DOCTYPE html>
<html>
<head>
<style>
* {
  margin: 0;
  padding: 0;
}
/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
body {
  overflow: hidden; /* Hide scrollbars */
}
img {
	width:100%; height:100%; object-fit: cover; 
	inline: block;
	}
</style>
</head>
<body>
<div class="row">
  <div class="column">
    <img src="beer-5356352_3af56_hd.jpeg" >
  </div>
</div>

</body>
</html>
