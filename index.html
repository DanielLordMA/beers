<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* Clear floats after image containers */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        .column {
            float: left;
            width: 50%;
        }

        body {
            overflow: hidden; /* Hide scrollbars */
			background-color: gray;
        }

        img {
            width: 800px;
            height: 800px;
            object-fit: cover;
            inline: block;
            display: flex;
            justify-content: center;
        }
        video {
            width: 800px;
            height: 800px;
            object-fit: cover;
            inline: block;
            display: flex;
            justify-content: center;
        }
        .circle {
            width: 800px;
            height: 800px;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        img.smallimg {
            width: 600px;
            height: 600px;
            display: block;
            margin-top : 0px;
            margin-left: auto;
            margin-right: auto;
        }
        .info {
            color: #fff;
            line-height: 35px;
            text-align: center;
            width: 800px;
            background-color: #000;
            font-family: Arial;
        }
        table {
            margin: 0 auto;
        }
        .tdleft {
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="column circle">
            <iframe width="800" height="800" style="border:0px
src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1&loop=1&playlist=tgbNymZ7vqY">
</iframe>
        </div>

    </div>

</body>
</html>
