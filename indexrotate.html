<!DOCTYPE html>

<head>
<style>



* {
  margin: 0;
  padding: 0;
}
/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
body {
  overflow: hidden; /* Hide scrollbars */
background-color:#000;
}
img {
	width:100%; height:100%; object-fit: cover; 
	inline: block;
  border-radius: 100%;
  display: flex;
  justify-content: center;
  overflow: hidden;
  position: relative;
	}
#_d {
color: #fff;
    line-height: 800px;
    text-align: center;
	}
</style>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
	
	
$(document).ready(function() {
    var _intervalId;
    
    function fadeInLastImg()
    {
	    
        var backImg = $('.column img:first');
        backImg.hide();
        backImg.remove();
        $('.column' ).append( backImg );
        backImg.fadeIn()
    };


	let params = new URLSearchParams(window.location.search);
	var a = params.get('_d'); // 'node'
	var $p = $('#_d');

	    $p.html(a ?? "no serial number...");
		setTimeout(	function(){
		$p.remove();
			_intervalId = setInterval( function() {
				fadeInLastImg();
			}, 5000 );
		},
		4000);
	
        

});
</script>

<body>
<div class="row">
